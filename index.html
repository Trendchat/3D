<!DOCTYPE html>
<html>
  <head>
    <title>The Guardian's Path</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
      /* =========================================
         1. إعدادات الصفحة الأساسية
         ========================================= */
      html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        background-color: #000;
        touch-action: none;
        position: fixed; inset: 0;
        -webkit-user-select: none; user-select: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      canvas { display: block; outline: none; }

      #game-container {
        position: absolute; top: 0; left: 0;
        overflow: hidden; background: #000;
        transform-origin: top left; 
      }
      
      /* =========================================
         2. واجهة المستخدم (HUD)
         ========================================= */
      #game-ui {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; 
        color: white; 
        text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        display: none; 
      }

      .hud-container {
        position: absolute; top: 20px; left: 20px; right: 20px;
        display: flex; justify-content: space-between; align-items: flex-start;
        z-index: 10;
      }
      
      #level-display { font-size: 24px; color: #00ff00; font-weight: bold; font-family: 'Courier New', monospace; }
      #score-display { font-size: 20px; color: #ffd700; margin-top: 5px; font-family: 'Courier New', monospace; }
      #timer-display { 
        font-size: 24px; font-weight: bold; text-align: right; 
        min-width: 120px; white-space: nowrap; font-family: 'Courier New', monospace;
      }
      
      #story-text {
        position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
        font-size: 18px; text-align: center; width: 80%;
        background: rgba(0,0,0,0.6); padding: 8px; border-radius: 10px;
        pointer-events: none; font-family: 'Courier New', monospace;
      }

      /* =========================================
         3. شاشة البداية (Start Screen - AAA Style)
         ========================================= */
      #start-screen {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(90deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 40%, rgba(0,0,0,0) 100%);
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: flex-start;
        padding-left: 80px;
        z-index: 300;
        color: white;
        backdrop-filter: blur(2px);
      }

      .title-container {
        margin-bottom: 40px;
        border-left: 6px solid #28a745;
        padding-left: 30px;
      }

      .title-container h1 {
        font-size: 72px; margin: 0;
        color: #fff;
        text-transform: uppercase;
        font-weight: 900;
        letter-spacing: 2px;
        text-shadow: 0 0 30px rgba(40, 167, 69, 0.3);
        line-height: 1;
      }

      .subtitle {
        font-size: 24px; color: #bbb; margin-top: 15px;
        font-weight: 300; letter-spacing: 4px; text-transform: uppercase;
      }

      .controls-info {
        display: flex; gap: 40px; margin-bottom: 60px;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px 30px; border-radius: 4px;
        border-left: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
      }

      .control-group h3 { margin: 0 0 10px 0; color: #28a745; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
      .control-group p { margin: 0; font-size: 16px; color: #eee; font-family: monospace; }

      #start-btn {
        padding: 20px 80px; font-size: 24px;
        background: #fff; color: #000; 
        border: none;
        font-weight: 900; letter-spacing: 3px;
        text-transform: uppercase;
        cursor: pointer;
        clip-path: polygon(15% 0, 100% 0, 100% 70%, 85% 100%, 0 100%, 0 30%);
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
      }

      #start-btn:hover {
        background: #28a745;
        color: white;
        padding-left: 100px;
        box-shadow: 0 0 40px rgba(40, 167, 69, 0.6);
      }
      
      #start-btn:active { transform: scale(0.98); }

      /* =========================================
         4. رسائل اللعبة (Game Over)
         ========================================= */
      #game-message {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); display: none;
        flex-direction: column; justify-content: center; align-items: center;
        pointer-events: all; z-index: 200; color: white;
        font-family: 'Courier New', Courier, monospace;
      }
      
      #game-message h1 { font-size: 40px; color: #ff3333; text-align: center; }

      #game-message button {
        padding: 18px 50px; 
        font-size: 22px; 
        cursor: pointer;
        /* تصميم نيون وجذاب */
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: white; 
        border: none; 
        border-radius: 50px; 
        margin-top: 30px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 10px 20px rgba(255, 75, 43, 0.4);
        transition: all 0.3s ease;
        position: relative; overflow: hidden;
    }

    #game-message button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(255, 75, 43, 0.6);
    }

    #game-message button:active {
        transform: translateY(1px);
        box-shadow: 0 5px 10px rgba(255, 75, 43, 0.4);
    }
   

      /* =========================================
         5. التحكم (Joystick & WASD)
         ========================================= */
      /* ملاحظة: تم ضبط display: none بشكل افتراضي */
      
      #joystick-zone {
        position: absolute; bottom: 50px; right: 50px; 
        width: 120px; height: 120px; border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        pointer-events: all; 
        display: none; /* مخفي افتراضياً */
        touch-action: none;
        z-index: 50;
      }
      
      #joystick-knob {
        position: absolute; top: 50%; left: 50%;
        width: 50px; height: 50px;
        border-radius: 50%; background: rgba(255, 255, 255, 0.6);
        transform: translate(-50%, -50%);
      }

      #wasd-ui {
        position: absolute; bottom: 50px; left: 50px;
        display: none; /* مخفي افتراضياً */
        flex-direction: column; align-items: center; pointer-events: all;
        z-index: 50; font-family: monospace;
      }

      .wasd-row { display: flex; gap: 5px; }

      .key-btn {
        width: 50px; height: 50px;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 8px;
        color: white; font-weight: bold; font-size: 20px;
        display: flex; justify-content: center; align-items: center;
        cursor: pointer; user-select: none; margin-bottom: 5px;
      }

      .key-btn.active { background: rgba(0, 255, 0, 0.4); }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        #start-screen { padding-left: 0; align-items: center; background: rgba(0,0,0,0.8); }
        .title-container { border-left: none; padding-left: 0; text-align: center; }
        .title-container h1 { font-size: 40px; }
        .subtitle { font-size: 16px; }
        #start-btn { padding: 15px 50px; font-size: 18px; }
      }
      /* =========================================
         6. شاشة التحميل (Loading Screen)
         ========================================= */
      #loading-screen {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: #000000; 
        display: flex; flex-direction: column; 
        justify-content: flex-end; 
        align-items: center;
        z-index: 500; 
        color: white;
        transition: opacity 0.5s;
        pointer-events: all;
        
        padding-bottom: 20px; 
      }
      
      /* شريط حالة التحميل - يحتوي النص وشريط التقدم */
      #progress-status {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 100%;
          max-width: 400px; 
          margin-bottom: 50px; 
          /* جديد: لإخفاء الشريط والنص تدريجياً بعد التحميل */
          transition: opacity 0.5s; 
      }

      #progress-container {
        width: 80%;
        height: 20px; background: #333;
        border-radius: 10px; overflow: hidden;
        border: 1px solid #444;
      }

      #progress-bar {
        height: 100%; width: 0%;
        background: linear-gradient(90deg, #007bff, #28a745);
        transition: width 0.1s ease;
      }

      #loading-text {
          margin-bottom: 5px; 
          font-size: 16px;
      }

      /* الشعار */
      #developer-logo {
        position: absolute; 
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px; 
        opacity: 0.7; 
      }

      /* =========================================
          7. قائمة التوقيف (Pause Menu) - NEW
          ========================================= */
      #pause-btn {
          pointer-events: all;
          background: rgba(255, 255, 255, 0.2);
          border: 2px solid rgba(255, 255, 255, 0.5);
          color: white;
          width: 40px; height: 40px;
          border-radius: 50%;
          font-weight: bold; font-size: 18px;
          cursor: pointer;
          display: flex; justify-content: center; align-items: center;
          transition: all 0.2s;
      }
      #pause-btn:hover { background: rgba(255, 255, 255, 0.4); transform: scale(1.1); }

      /* القائمة المنبثقة عند التوقيف */
      #pause-menu {
          position: absolute; top: 0; left: 0; width: 100%; height: 100%;
          background: rgba(0, 0, 0, 0.85);
          backdrop-filter: blur(5px);
          display: none; /* مخفية افتراضياً */
          flex-direction: column; justify-content: center; align-items: center;
          z-index: 400; /* أعلى من كل شيء */
          color: white;
      }

      #pause-menu h2 {
          font-size: 48px; margin-bottom: 40px;
          color: #ffd700; text-transform: uppercase; letter-spacing: 5px;
          text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }

      .pause-option {
          padding: 15px 60px; margin: 10px;
          font-size: 24px; font-weight: bold;
          background: transparent; color: white;
          border: 2px solid white;
          cursor: pointer; text-transform: uppercase;
          transition: all 0.3s; width: 250px;
      }

      .pause-option:hover {
          background: white; color: black;
          box-shadow: 0 0 15px white;
      }

      .pause-option.quit:hover {
          background: #ff3333; border-color: #ff3333; color: white;
          box-shadow: 0 0 15px #ff3333;
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <div id="game-container">
        
        <div id="loading-screen">
            <img id="developer-logo" src="developer.png" alt="Developer Logo">
            
            <div id="progress-status">
                <div id="loading-text">Loading: 0%</div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            
        </div>
        
        <div id="pause-menu">
            <h2>PAUSED</h2>
            <button class="pause-option" onclick="resumeGame()">Resume</button>
            <button class="pause-option quit" onclick="quitToMenu()">Main Menu</button>
        </div>
        
        
        <div id="start-screen">
            <div class="title-container">
                <h1>The Guardian's<br>Path</h1>
                <div class="subtitle">Escape the Elemental Realms</div>
            </div>
            
            <div class="controls-info">
                <div class="control-group">
                    <h3>Desktop</h3>
                    <p>[W][A][S][D] to Move</p>
                </div>
                <div class="control-group" style="margin-left: 20px;">
                    <h3>Mobile</h3>
                    <p>Joystick to Move</p>
                </div>
            </div>

            <button id="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="game-ui">
          <div class="hud-container">
            <div>
                <div id="level-display">LEVEL 1</div>
                <div id="score-display">Crystals: 0 / 10</div>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="timer-display">Time: 180</div>
                <button id="pause-btn" onclick="pauseGame()">ll</button>
            </div>
          </div>
          <div id="story-text">Collect crystals...</div>
        </div>

        <div id="game-message"></div>
        <div id="joystick-zone"><div id="joystick-knob"></div></div>

        <div id="wasd-ui">
            <div class="wasd-row"><div class="key-btn" id="btn-w">W</div></div>
            <div class="wasd-row">
                <div class="key-btn" id="btn-a">A</div>
                <div class="key-btn" id="btn-s">S</div>
                <div class="key-btn" id="btn-d">D</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="level_elements.js"></script>
    <script src="player_controls.js"></script>
    <script src="game_core.js"></script>
    <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'xlnri5hhyl',
    });
</script>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  </body>

</html>
